name: Fetching golden time

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  fetch:
    name: Fetch
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up Elixir
      uses: erlef/setup-beam@main
      with:
        elixir-version: '1.15.2' # Define the elixir version [required]
        otp-version: '25.3.2.3' # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Compile project.
      run: mix compile
    - name: Run fetch
      run: echo "fetch_result=$(mix fetch)" >> "$GITHUB_ENV"
  notify:
    name: Notify
    runs-on: ubuntu-20.04
    needs: fetch
    steps:
    - uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          다음 골든 타임: #{{ env.fetch_result }}
